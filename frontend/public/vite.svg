<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Gradient for modern tech feel -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background detection grid pattern -->
  <g opacity="0.15">
    <line x1="20" y1="20" x2="20" y2="100" stroke="#00D4FF" stroke-width="1"/>
    <line x1="40" y1="20" x2="40" y2="100" stroke="#00D4FF" stroke-width="1"/>
    <line x1="20" y1="40" x2="80" y2="40" stroke="#00D4FF" stroke-width="1"/>
    <line x1="20" y1="60" x2="80" y2="60" stroke="#00D4FF" stroke-width="1"/>
    <line x1="20" y1="80" x2="80" y2="80" stroke="#00D4FF" stroke-width="1"/>
  </g>
  
  <!-- Icon: Eye with detection box (represents vision/detection) -->
  <g transform="translate(15, 25)">
    <!-- Detection bounding box -->
    <rect x="0" y="0" width="70" height="70" fill="none" stroke="url(#techGradient)" stroke-width="3" rx="5"/>
    <!-- Corner markers (YOLO detection style) -->
    <path d="M0,15 L0,0 L15,0" fill="none" stroke="url(#accentGradient)" stroke-width="4"/>
    <path d="M55,0 L70,0 L70,15" fill="none" stroke="url(#accentGradient)" stroke-width="4"/>
    <path d="M70,55 L70,70 L55,70" fill="none" stroke="url(#accentGradient)" stroke-width="4"/>
    <path d="M15,70 L0,70 L0,55" fill="none" stroke="url(#accentGradient)" stroke-width="4"/>
    
    <!-- Stylized eye/lens -->
    <circle cx="35" cy="35" r="22" fill="none" stroke="url(#techGradient)" stroke-width="2.5"/>
    <circle cx="35" cy="35" r="12" fill="url(#techGradient)"/>
    <circle cx="35" cy="35" r="5" fill="#fff"/>
    
    <!-- Tracking dots/path -->
    <circle cx="10" cy="35" r="3" fill="url(#accentGradient)"/>
    <circle cx="60" cy="35" r="3" fill="url(#accentGradient)"/>
    <path d="M13,35 Q35,20 57,35" fill="none" stroke="url(#accentGradient)" stroke-width="1.5" stroke-dasharray="3,2"/>
  </g>
  
  
</svg>