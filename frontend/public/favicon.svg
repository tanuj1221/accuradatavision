<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Detection bounding box -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="url(#techGradient)" stroke-width="4" rx="6"/>
  
  <!-- Corner markers -->
  <path d="M10,28 L10,10 L28,10" fill="none" stroke="url(#accentGradient)" stroke-width="5"/>
  <path d="M72,10 L90,10 L90,28" fill="none" stroke="url(#accentGradient)" stroke-width="5"/>
  <path d="M90,72 L90,90 L72,90" fill="none" stroke="url(#accentGradient)" stroke-width="5"/>
  <path d="M28,90 L10,90 L10,72" fill="none" stroke="url(#accentGradient)" stroke-width="5"/>
  
  <!-- Eye/lens -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#techGradient)" stroke-width="3"/>
  <circle cx="50" cy="50" r="14" fill="url(#techGradient)"/>
  <circle cx="50" cy="50" r="6" fill="#fff"/>
</svg>
